<!-- This file serves as the login page for the web application.
After filling out a form containing email and password, a SQL query will be made to check if these fields match a profile
saved in the database. If it does, the user will be redirected to the home page -->

<!DOCTYPE html>
<!-- sign in page -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="https://dnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <!-- The navbar for the login page -->
  <nav class="navbar navbar-expand-lg" id="nav">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">INLOOK</a>
    </div>
  </nav>

  <!--Username and password fields -->
  <div class="container" id="userLogin">
    <div class="logo">
      <h1 id="logintext">Login</h1>
    </div>
    <div id="error"></div>
    <i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Email" id="username"> <br/> <br/><br/>
    <i class="fa fa-lock"></i>&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" placeholder="password" id="password"> <br/></br>
    <a class="btn btn-primary" id="login" href="#">Log In</a><br/>
    <a href="/signup.html" id="newUser">New user? Create a new account!</a>
  </div>
  <script>
  $(document).ready(()=>{
    /* Checks if the user enters a username and password */
    $('#login').click(()=>{
      if($('#username').val() && $('#password').val()){
        $.ajax({
          url: '/users',
          type: 'POST',
          data: {
            username: $('#username').val(),
            password: $('#password').val(),
          },
          success: (data) => {
            /* Check if the user has a user id or if the user exists in the database*/
            if(data.userId){
              //store user id to a session storage
              sessionStorage.setItem("id",data.userId);
              window.top.location = "home.html";
            }
            else{
              $('#error').html("Incorrect username or password!");
            }
          }
        });
      }
      else {
        $('#error').html('Missing field. Username and password required');
      }
    });
    $(document).ajaxError(() => {
      $('#error').html("Incorrect username or password!");
    });
  });
</script>
</body>
</html>
